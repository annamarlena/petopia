<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/profilepic.css">
    <title>profile pic upload</title>
</head>

    <header>
        <div class="col-6">
            <h2>UserName</h2>
            <h4>email</h4>
            
        </div>
    </header>
    <div class="revealcard">
    <button onclick="btn" id="revealDiv">Create Pet Profile</button>
        <div class="hero">
            <div class="card">
                <h2 class="username"></h2>
                <h3 class="email"></h3>
                <img src="images/profile.png" id="profile-pic" alt="">
                <label for="input-file">update image</label>
                <input type="file" accept="image/jpeg, image/png, image/jpg" id="input-file">
            </div>
        </div>
    </div>    
    <script>
let profilePic = document.getElementById("profile-pic");
let inputFile = document.getElementById("input-file");

inputFile.onchange = function() {
    profilePic.src = URL.createObjectURL(inputFile.files[0])
}
const targetDiv = document.getElementById("hero");
    const btn = document.getElementById("revealDiv");
    btn.onclick = function () {
      if (targetDiv.style.display !== "none") {
        targetDiv.style.display = "none";
      } else {
        targetDiv.style.display = "block";
      }
    };
    </script>
    <script src="./js/jquery.min.js"></script>
    <script src="./js/jquery.scrolly.min.js"></script>
    <script src="./js/browser.min.js"></script>
    <script src="./js/breakpoints.min.js"></script>
    <script src="./js/util.js"></script>
    <script src="./js/main.js"></script>
    
</body>
</html>
